<div class="nuestros-servicios">
    <h2>Nuestros Servicios</h2>
    <div class="servicios">
        <div *ngFor="let servicio of servicios" class="servicio" (click)="mostrarInfoModal(servicio.nombre)" data-bs-toggle="modal" data-bs-target="#servicioModal">
            <img src="{{servicio.img}}" alt="{{servicio.nombre}}">
            <h4>{{servicio.nombre}}</h4>
        </div>
    </div>
</div>

<div class="modal fade" id="servicioModal" tabindex="-1" aria-labelledby="servicioModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngFor="let servicio of servicioModal">
                <h2>{{servicio.nombre}}</h2>
                <ul>
                    <li *ngFor="let item of servicio.descripcion">{{item}}</li>
                </ul>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
